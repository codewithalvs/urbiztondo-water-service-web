<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayad</title>
    <link rel="stylesheet" href="bayad.css">
</head>
<body>
    <h1>Payment Area</h1>
    <form method="post" action="addbilling.php">
        <table class="form-table">
            <tr>
                <td class="label">Bill:</td>
                <td colspan="2"><input type="text" name="bill" /></td>
                <td class="unit">PHP</td>
            </tr>
            <tr>
                <td class="label">Payment Mode:</td>
                <td colspan="3">
                    <select name="payment_mode">
                        <option value="cash">CASH</option>
                        <option value="credit_card">G-CASH</option>
                       
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="4" class="submit-cell"><input type="submit" name="total" value="ENTER" /></td>
            </tr>
        </table>
    </form>
</body>
</html>
